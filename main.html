<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item first-slide active">
        <h2>Slide 1</h2>
      </div>
      <div class="carousel-item second-slide">
        <h2>Slide 2</h2>
      </div>
      <div class="carousel-item third-slide">
        <h2>Slide 3</h2>
      </div>
      <div class="carousel-item fourth-slide">
        <h2>Slide 4</h2>
      </div>
      <div class="carousel-item fifth-slide">
        <h2>Slide 5</h2>
      </div>
    </div>

    <button class="carousel-control left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

      
<span
 
class="visually-hidden">Next</span>

    
</button>

  
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
